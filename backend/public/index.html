<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

        user-select: none;

  <body class="text-center">
    
<main class="form-signin">
  <form action="/users/login" method="POST">
    <img class="mb-4" src="../img/LogoNicoRecetas-removebg-preview.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" name="email" placeholder="name@example.com">
      <label for="floatingInput">Correo Electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button><br><br>
    <a class="w-100 btn btn-lg btn-primary" href="signin.html" type="button">Crear Cuenta</a>
    <p class="mt-5 mb-3 text-muted">&copy; NicoRecetas</p>
  </form>
</main>
